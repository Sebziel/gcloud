resources:
- type: compute.v1.instance
  name: my-deployment-vm
  properties:
    zone: europe-west4-a
    machineType: https://www.googleapis.com/compute/v1/projects/causal-temple-319513/zones/europe-west4-a/machineTypes/e2-medium
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/family/ubuntu-2010
    networkInterfaces:
    - network: global/networks/default
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT